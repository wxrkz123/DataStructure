<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>现代双向链表浏览器 - 指针级高亮教学版</title>

    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- AutoAnimate -->
    <script src="https://unpkg.com/@formkit/auto-animate@0.8.2/index.global.js"></script>
    
    <!-- Notyf (Notifications) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>

    <!-- Tippy.js (Tooltips) -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>

    <style>
        body { background-color: #f8fafc; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; }
        .tippy-box[data-theme~='light-border'] { border: 2px solid #3b82f6; }
        .notyf__toast { border-radius: 0.5rem; box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); }
        .notyf__message { font-size: 1rem; }
        
        .node-element, .pointer-wrapper { transition: all 0.4s ease-in-out; }
        
        .highlight-context { 
            border-color: #f97316 !important; /* Orange-500 */
            background-color: #fff7ed !important; /* Orange-50 */
            transform: scale(1.02);
        }
        .highlight-result {
            border-color: #22c55e !important; /* Green-500 */
            background-color: #f0fdf4 !important; /* Green-50 */
            transform: scale(1.05);
        }
        .highlight-delete {
            border-color: #ef4444 !important; /* Red-500 */
            background-color: #fef2f2 !important; /* Red-50 */
            opacity: 0.5;
            transform: scale(0.95);
        }
        .highlight-pointer {
            background-color: #fef08a; /* yellow-200 */
            border-radius: 0.375rem; /* rounded-md */
            transform: scale(1.05);
            box-shadow: 0 0 0 2px #facc15; /* yellow-400 */
        }
    </style>
</head>
<body>

<div id="app" class="max-w-4xl mx-auto px-4 py-8">
    
    <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-slate-800">现代双向链表浏览器</h1>
        <p class="text-slate-500 mt-2">一个直观的、交互式的双向链表演示，突出其双向连接和效率优势</p>
    </div>

    <!-- Controls Panel (结构不变) -->
    <div class="bg-white p-6 rounded-xl shadow-lg mb-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="space-y-4">
                <h3 class="font-semibold text-lg text-slate-700 border-b pb-2">创建 & 插入</h3>
                <div class="flex gap-2">
                    <input type="text" v-model="inputs.value" placeholder="节点值" @keyup.enter="append" class="w-full px-3 py-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                </div>
                <div class="flex flex-wrap gap-2">
                    <button @click="prepend" :disabled="isBusy" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md transition disabled:bg-slate-300 disabled:cursor-not-allowed">头部添加 (O(1))</button>
                    <button @click="append" :disabled="isBusy" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md transition disabled:bg-slate-300 disabled:cursor-not-allowed">尾部追加 (O(1))</button>
                </div>
                <div class="flex items-center gap-2">
                    <input type="number" v-model.number="inputs.index" placeholder="索引" class="w-1/3 px-3 py-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                    <button @click="insertAt" :disabled="isBusy" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md transition disabled:bg-slate-300 disabled:cursor-not-allowed">在索引处插入 (分步)</button>
                </div>
            </div>
            <div class="space-y-4">
                <h3 class="font-semibold text-lg text-slate-700 border-b pb-2">查找 & 删除</h3>
                <div class="flex items-center gap-2">
                    <input type="number" v-model="inputs.findIndex" placeholder="索引" class="w-1/3 px-3 py-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                    <button @click="findNode" :disabled="isBusy" class="flex-1 bg-teal-500 hover:bg-teal-600 text-white font-semibold py-2 px-4 rounded-md transition disabled:bg-slate-300 disabled:cursor-not-allowed">查找节点</button>
                </div>
                <div class="flex items-center gap-2">
                    <input type="number" v-model.number="inputs.deleteIndex" placeholder="索引" class="w-1/3 px-3 py-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                    <button @click="deleteAt" :disabled="isBusy" class="flex-1 bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-md transition disabled:bg-slate-300 disabled:cursor-not-allowed">删除节点 (分步)</button>
                </div>
            </div>
        </div>
        <div class="mt-4 pt-4 border-t border-slate-200 text-center">
            <button @click="resetList" :disabled="isBusy" class="bg-slate-600 hover:bg-slate-700 text-white font-semibold py-2 px-4 rounded-md transition disabled:bg-slate-300">重置链表</button>
        </div>
    </div>


    <!-- Visualization (结构不变) -->
    <div class="bg-white p-6 rounded-xl shadow-lg">
        <div class="flex justify-between items-center mb-6 pb-4 border-b border-slate-200">
            <div class="flex items-center gap-2 text-2xl font-bold text-slate-700" data-tippy-content="Head 指向链表第一个节点。">
                <span class="bg-blue-100 text-blue-800 text-sm font-semibold mr-2 px-2.5 py-0.5 rounded-full">HEAD</span>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 text-blue-500"><path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" /></svg>
                <span class="text-2xl font-mono" :class="head ? 'text-blue-600' : 'text-slate-400'">{{ head ? head.value : 'null' }}</span>
            </div>
            <div class="text-lg font-semibold text-slate-600" data-tippy-content="链表中当前节点的总数。">
                Size: <span class="font-bold text-blue-600">{{ size }}</span>
            </div>
            <div class="flex items-center gap-2 text-2xl font-bold text-slate-700" data-tippy-content="Tail 指向链表最后一个节点，使尾部操作效率为 O(1)。">
                <span class="text-2xl font-mono" :class="tail ? 'text-red-600' : 'text-slate-400'">{{ tail ? tail.value : 'null' }}</span>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 text-red-500"><path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" /></svg>
                <span class="bg-red-100 text-red-800 text-sm font-semibold ml-2 px-2.5 py-0.5 rounded-full">TAIL</span>
            </div>
        </div>
        
        <div v-auto-animate="{ duration: 500 }" class="space-y-4 min-h-[80px]">
            <div v-if="!head" class="text-center text-slate-400 py-8">
                链表为空。请添加一个新节点。
            </div>
            <div v-for="(node, index) in visualNodes" :key="node.id" :id="'node-' + node.id" 
                 class="node-element bg-slate-50 border-2 border-slate-200 p-4 rounded-lg flex items-center justify-between" 
                 :class="{ 
                    'highlight-context': node.highlight.node === 'context',
                    'highlight-result': node.highlight.node === 'result',
                    'highlight-delete': node.highlight.node === 'delete'
                 }" 
                 :data-tippy-content="`索引: ${index}<br>值: ${node.value}`">
                
                <div class="pointer-wrapper p-2" :class="{'highlight-pointer': node.highlight.prev}">
                    <div class="flex items-center gap-3" data-tippy-content="`'prev'` 指针指向上一个节点。">
                        <span class="bg-purple-100 text-purple-800 text-xs font-bold px-2 py-1 rounded">PREV</span>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-slate-400"><path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" /></svg>
                        <span class="font-mono text-lg" :class="node.prev ? 'text-purple-700' : 'text-slate-400'">{{ node.prev ? node.prev.value : 'null' }}</span>
                    </div>
                </div>

                <div class="flex items-center gap-3">
                     <span class="bg-slate-800 text-white text-xs font-bold px-2 py-1 rounded">VAL</span>
                     <span class="font-mono text-xl font-semibold text-slate-800">{{ node.value }}</span>
                </div>

                <div class="pointer-wrapper p-2" :class="{'highlight-pointer': node.highlight.next}">
                    <div class="flex items-center gap-3" data-tippy-content="`'next'` 指针指向下一个节点。">
                        <span class="font-mono text-lg" :class="node.next ? 'text-green-700' : 'text-slate-400'">{{ node.next ? node.next.value : 'null' }}</span>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-slate-400"><path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" /></svg>
                        <span class="bg-green-100 text-green-800 text-xs font-bold px-2 py-1 rounded">NEXT</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const { createApp, ref, reactive, onMounted, nextTick, watch } = Vue;

    createApp({
        setup() {
            // --- State ---
            const head = ref(null);
            const tail = ref(null);
            const size = ref(0);
            const isBusy = ref(false);
            let idCounter = 0;
            const visualNodes = ref([]);
            const inputs = reactive({ value: 'Vue', index: 1, findIndex: 0, deleteIndex: 0 });

            // --- Tools ---
            // *** BUG FIX: Properly configure Notyf with custom types ***
            const notyf = new Notyf({
                duration: 5000,
                position: { x: 'right', y: 'top' },
                dismissible: true,
                types: [
                    {
                        type: 'info', // For step-by-step guidance
                        backgroundColor: '#3b82f6', // blue-500
                        icon: false
                    },
                    {
                        type: 'success', // Standardize success color
                        backgroundColor: '#22c55e', // green-500
                    },
                    {
                        type: 'error', // Standardize error color
                        backgroundColor: '#ef4444', // red-500
                    }
                ]
            });
            const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));

            // --- Core Logic ---
            const createNode = (value, next = null, prev = null) => ({
                id: idCounter++, value, next, prev, 
                highlight: { node: null, prev: false, next: false }
            });

            const syncVisuals = () => {
                const nodes = [];
                let current = head.value;
                while (current) {
                    nodes.push(current);
                    current = current.next;
                }
                visualNodes.value = nodes;
            };

            const clearAllHighlights = () => {
                let current = head.value;
                while(current) {
                    current.highlight = { node: null, prev: false, next: false };
                    current = current.next;
                }
                syncVisuals();
            };
            
            const findNodeByIndex = (index) => {
                if (index < 0 || index >= size.value) return null;
                let current;
                if (index > size.value / 2) {
                    current = tail.value;
                    for (let i = size.value - 1; i > index; i--) current = current.prev;
                } else {
                    current = head.value;
                    for (let i = 0; i < index; i++) current = current.next;
                }
                return current;
            }
            
            const simpleHighlight = async (node, type = 'result') => {
                if (!node) return;
                node.highlight.node = type;
                await sleep(1500);
                node.highlight.node = null;
            }

            // --- Operations ---
            const resetList = async () => { /* ... (no changes) ... */
                if (isBusy.value) return;
                isBusy.value = true;
                head.value = null; tail.value = null; size.value = 0; idCounter = 0;
                syncVisuals(); await nextTick();
                for (const val of ['Python', 'Go', 'Rust']) {
                    const newNode = createNode(val);
                    if (!head.value) { head.value = newNode; tail.value = newNode; } 
                    else { newNode.prev = tail.value; tail.value.next = newNode; tail.value = newNode; }
                    size.value++;
                }
                syncVisuals(); await nextTick();
                notyf.success('双向链表已重置。');
                isBusy.value = false;
            };

            const append = async () => { /* ... (no changes) ... */
                const val = inputs.value; if (!val || isBusy.value) return;
                isBusy.value = true;
                const newNode = createNode(val);
                if (!head.value) { head.value = newNode; tail.value = newNode; } 
                else { newNode.prev = tail.value; tail.value.next = newNode; tail.value = newNode; }
                size.value++;
                syncVisuals(); await nextTick();
                notyf.success(`成功追加节点 '${val}'。`);
                await simpleHighlight(newNode);
                inputs.value = '';
                isBusy.value = false;
            };

            const prepend = async () => { /* ... (no changes) ... */
                const val = inputs.value; if (!val || isBusy.value) return;
                isBusy.value = true;
                const newNode = createNode(val);
                if (!head.value) { head.value = newNode; tail.value = newNode; }
                else { newNode.next = head.value; head.value.prev = newNode; head.value = newNode; }
                size.value++;
                syncVisuals(); await nextTick();
                notyf.success(`成功在头部添加节点 '${val}'。`);
                await simpleHighlight(newNode);
                inputs.value = '';
                isBusy.value = false;
            };

            const findNode = async () => { /* ... (no changes) ... */
                 const index = parseInt(inputs.findIndex, 10);
                if (isNaN(index) || index < 0 || index >= size.value || isBusy.value) { notyf.error('索引无效或超出范围！'); return; }
                isBusy.value = true;
                const node = findNodeByIndex(index);
                notyf.success(`查找到索引 ${index} 的节点 '${node.value}'。`);
                document.getElementById('node-' + node.id)?.scrollIntoView({ behavior: 'smooth', block: 'center' });
                await simpleHighlight(node, 'result');
                isBusy.value = false;
            };
            
            const insertAt = async () => {
                const value = inputs.value; const index = parseInt(inputs.index, 10);
                if (!value || isNaN(index) || index < 0 || index > size.value || isBusy.value) { notyf.error('索引无效或值为空！'); return; }
                if (index === 0) { await prepend(); return; }
                if (index === size.value) { await append(); return; }

                isBusy.value = true;
                clearAllHighlights();

                notyf.open({ type: 'info', message: `<b>第1步:</b> 找到插入点。新节点将插入在橙色高亮的两个节点之间。` });
                const nextNode = findNodeByIndex(index);
                const prevNode = nextNode.prev;
                nextNode.highlight.node = 'context';
                prevNode.highlight.node = 'context';
                document.getElementById('node-' + prevNode.id)?.scrollIntoView({ behavior: 'smooth', block: 'center' });
                await sleep(3000);

                notyf.open({ type: 'info', message: `<b>第2步:</b> 更新 <b>前一个节点</b> 的 'next' 指针，使其指向新节点。` });
                prevNode.highlight.next = true;
                await sleep(2500);

                notyf.open({ type: 'info', message: `<b>第3步:</b> 更新 <b>后一个节点</b> 的 'prev' 指针，使其指向新节点。` });
                nextNode.highlight.prev = true;
                await sleep(2500);
                
                notyf.open({ type: 'info', message: `<b>第4步:</b> 创建新节点，并设置其 'prev' 和 'next' 指针。` });
                const newNode = createNode(value, nextNode, prevNode);
                prevNode.next = newNode;
                nextNode.prev = newNode;
                size.value++;
                syncVisuals(); 
                await nextTick();
                
                clearAllHighlights();
                newNode.highlight.node = 'result';
                newNode.highlight.prev = true;
                newNode.highlight.next = true;
                notyf.success(`<b>完成:</b> 节点 '${value}' 已成功插入！所有相关指针已更新。`);
                document.getElementById('node-' + newNode.id)?.scrollIntoView({ behavior: 'smooth', block: 'center' });
                await sleep(4000);

                clearAllHighlights();
                inputs.value = '';
                isBusy.value = false;
            };

            const deleteAt = async () => {
                const index = parseInt(inputs.deleteIndex, 10);
                if (isNaN(index) || index < 0 || index >= size.value || isBusy.value) { notyf.error('索引无效或超出范围！'); return; }
                
                isBusy.value = true;
                clearAllHighlights();
                
                const nodeToDelete = findNodeByIndex(index);
                const prevNode = nodeToDelete.prev;
                const nextNode = nodeToDelete.next;

                notyf.open({ type: 'info', message: `<b>第1步:</b> 找到要删除的节点 (红色) 及其相邻节点 (橙色)。` });
                nodeToDelete.highlight.node = 'delete';
                if(prevNode) prevNode.highlight.node = 'context';
                if(nextNode) nextNode.highlight.node = 'context';
                document.getElementById('node-' + nodeToDelete.id)?.scrollIntoView({ behavior: 'smooth', block: 'center' });
                await sleep(3000);
                
                notyf.open({ type: 'info', message: `<b>第2步:</b> 准备更新指针，以绕过被删除的节点。` });
                if(prevNode) prevNode.highlight.next = true;
                if(nextNode) nextNode.highlight.prev = true;
                await sleep(3000);

                notyf.open({ type: 'info', message: `<b>第3步:</b> 指针更新完成，节点正式从链表中移除。` });
                if (prevNode) prevNode.next = nextNode; else head.value = nextNode;
                if (nextNode) nextNode.prev = prevNode; else tail.value = prevNode;
                size.value--;
                
                nodeToDelete.highlight.node = 'delete';
                await sleep(500);
                syncVisuals();
                await nextTick();
                
                if(prevNode) {
                    prevNode.highlight.node = 'result';
                    prevNode.highlight.next = true;
                }
                if(nextNode) {
                    nextNode.highlight.node = 'result';
                    nextNode.highlight.prev = true;
                }
                notyf.success(`<b>完成:</b> 节点 '${nodeToDelete.value}' 已被删除，相关指针已更新。`);
                await sleep(4000);

                clearAllHighlights();
                isBusy.value = false;
            };
            
            // --- Lifecycle and Watchers ---
            const initTooltips = () => {
                tippy('[data-tippy-content]', { arrow: true, animation: 'fade', theme: 'light-border', allowHTML: true });
            };
            watch(visualNodes, () => { nextTick(() => { initTooltips(); }); }, { deep: true });
            onMounted(() => { resetList(); });

            return {
                head, tail, size, isBusy, inputs, visualNodes,
                resetList, append, prepend, insertAt, findNode, deleteAt
            };
        }
    }).mount('#app');
</script>

</body>
</html>
