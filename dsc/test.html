<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据结构课程 - 链表播放器</title>
</head>


<body>
    <div id="app" v-scope>
        <h1>{{ message }}</h1>
        <input type="text" v-model="message">
    </div>

    <script src="https://unpkg.com/petite-vue"></script>
    <script>
        PetiteVue.createApp({
            message: 'Hello, 数据结构!'
        }).mount('#app')
    </script>


    <script src="https://unpkg.com/petite-vue"></script>
</body>

</html>
